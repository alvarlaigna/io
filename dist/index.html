<!DOCTYPE html>
<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <title>Substance - Towards open digital publishing</title>
    <link href='styles/fonts/open-sans/open-sans.css' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='styles/font-awesome.css' rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="styles/print.css" rel="stylesheet" type="text/css" media="print"/>

    <link href='substance.css' rel='stylesheet' type='text/css'/>

    <!-- Templates -->
    <script type="text/html" name="lens">
      <div class="browser-not-supported" style="display: none;">
        <h1>Substance</h1>
        <p>
          Substance does not support the browser you are using.
        </p>
        <a href="#" class="hide-browser-warning">Okay</a>
      </div>

      <div class="loading" style="display: none;"></div>

      <div id="main">

      </div>
    </script>

    <script src="lib/jquery-2.0.3.min.js"></script>

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": { linebreaks: { automatic: true } },
               SVG: { linebreaks: { automatic: true } }
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script src='substance.js'></script>

    <script>
      if (window.Substance === undefined) {
        window.Substance = require("/src/substance.js");
      }

      // Create a new Substance app instance
      // --------
      //
      // Injects itself into body

      var app = new Substance();

      $(function() {
        app.start();
      });

    </script>
  </head>
